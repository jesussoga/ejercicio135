<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login </title>

  <!-- Bootstrap 5.2.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
<body>
<header th:replace="/fragments/plantilla :: cabecera"></header>

<div class="row">
    <div class="col"></div>
    <div class="card shadow p-4 col-4">
        <h3 class="card-title text-center">Login de usuario</h3>
        <div class="card-body">
            <div>
                <form action="/login" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" name="correo" class="form-control" id="floatingInput"
                               placeholder="nombre@ejemplo.com">
                        <label for="floatingInput">Correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="clave" class="form-control" id="floatingPassword"
                               placeholder="Clave">
                        <label for="floatingPassword">Clave</label>
                    </div>
                    <div class="alert alert-danger" th:if="${credencialesNoValidas}">
                        <span>Correo y/o contraseña incorrecta</span></div>
                    <button class="btn btn-outline-primary btn-lg float-end"><i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
<footer th:replace="/fragments/plantilla :: pie-pagina"></footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
