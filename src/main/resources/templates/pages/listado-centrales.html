<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Centrales nucleares</title>
  
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
<body>
    <header th:replace="/fragments/plantilla :: cabecera"></header>
    <nav th:replace="/fragments/plantilla :: nav"></nav>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div>
                <h3 class="text-bg-dark rounded-2 p-1 text-center mt-2">Listado de centrales</h3>
            </div>
            <div class="btn-group">
                <a class="btn btn-lg btn-outline-success" href="/listado/centrales/">Todas</a>
                <a class="btn btn-lg btn-outline-success" href="/listado/centrales/activas">Activas</a>
                <a class="btn btn-lg btn-outline-success" href="/listado/centrales/idTipo/1">Tipo 1</a>
                <a class="btn btn-lg btn-outline-success" href="/listado/centrales/fecha/1975">Antes de 1975</a></div>
            <div th:if="${listaCentrales != null}">
                <table class="table table-striped text-center shadow mt-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Activa</th>
                            <th>Id Tipo</th>
                            <th>Potencia</th>
                            <th>Id Provincia</th>
                            <th>Inicio</th>
                            <th>Maps</th>
                            <th>Imágen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="central : ${listaCentrales}">
                            <td th:text="${central.id}"></td>
                            <td th:text="${central.activa}? '✔' : '❌'"></td>
                            <td th:text="${central.tipo.tipo}"></td>
                            <td th:text="${central.potencia}"></td>
                            <td th:text="${central.provincia.nombre}"></td>
                            <td th:text="${#temporals.format(central.inicio, 'dd-MM-yyyy')}"></td>
                            <td><a target="_blank" th:href="'https://www.google.com/maps/place/' + ${central.latitud} + ',' + ${central.longitud}"><i class="bi bi-globe-europe-africa fs-2"></i></a></td>
                            <td><img th:src="${central.imagen}" th:alt="'Imagen de la central nuclear ' + ${central.descripcion}" src="" alt="" width="90rem"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <footer th:replace="/fragments/plantilla :: pie-pagina"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
