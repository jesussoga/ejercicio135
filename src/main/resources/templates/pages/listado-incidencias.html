<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Centrales nucleares</title>
  
  <!-- Bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
<body>
    <header th:replace="/fragments/plantilla :: cabecera"></header>
    <nav th:replace="/fragments/plantilla :: nav"></nav>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div>
                <h3 class="text-bg-dark rounded-2 p-1 text-center mt-2">Listado de incidencias</h3>
            </div>
            <div class="btn-group">
                <a class="btn btn-lg btn-outline-success" href="/listado/incidencias/">Todas</a>
                <a class="btn btn-lg btn-outline-success" href="/listado/incidencias/resueltas">Resueltas</a>
                <a class="btn btn-lg btn-outline-success" href="/listado/incidencias/actuales">Incidencia a√±o actual</a>
                <a class="btn btn-lg btn-outline-success" href="#">Opciones</a></div>
            <div th:if="${lista != null}">
                <table class="table table-striped text-center shadow mt-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Id usuario</th>
                            <th>Id central</th>
                            <th>Texto</th>
                            <th>Fecha</th>
                            <th>Resuelta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="incidencia : ${lista}">
                            <td th:text="${incidencia.id}"></td>
                            <td th:text="${incidencia.idUsuario}"></td>
                            <td th:text="${incidencia.idCentral}"></td>
                            <td th:text="${incidencia.texto}"></td>
                            <td th:text="${incidencia.fecha.year}"></td>
                            <td th:text="${incidencia.resuelta}? 'SI' : 'NO'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <footer th:replace="/fragments/plantilla :: pie-pagina"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
