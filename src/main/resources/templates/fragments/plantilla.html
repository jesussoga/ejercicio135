<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragmentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>
    <body>
        <header th:fragment="cabecera">
            <h1 class="text-center p-4 text-bg-warning">Centrales Nucleares</h1>
        </header>

        <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark btn-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Centrales Nucleares</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Relleno1</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown-listados" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Listados
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown-listados">
                                <li><a class="dropdown-item" href="/listado/centrales">Centrales</a>
                                </li>
                                <li><a class="dropdown-item" href="/listado/incidencias">Incidencias</a></li>
                                <li><a class="dropdown-item disabled" href="#">Otro más</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown-api" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                API
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown-api">
                                <li><a target="_blank" class="dropdown-item" href="/listado/centrales/json">JSON Centrales</a></li>
                                <li><a target="_blank" class="dropdown-item" href="/listado/incidencias/json">JSON Incidencias</a>
                                <li><a target="_blank" class="dropdown-item" href="/api/v2/usuarios">JSON Usuarios</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropstart">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown-usuario" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person"></i>
                                <span th:text="${session.usuario.nombre}"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown-usuario">
                                <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-in-left"></i> Cerrar sesión</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <footer th:fragment="pie-pagina" class="fixed-bottom text-bg-warning p-3">
            <div class="float-end small">Copyright by Jesús 2023</div>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
